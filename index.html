<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_2.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calc" id="app">
            <div class="calc__display">
                <div class="calc__display__formula"></div>
                <div class="calc__display__result"></div>
            </div>
            <div class="calc__keyboard">
                <div class="btn-func calc__keyboard__key --c">C</div>
                <div class="btn-operator calc__keyboard__key">&ne;</div>
                <div class="btn-operator calc__keyboard__key">%</div>
                <div class="btn-operator calc__keyboard__key">/</div>
                <div class="btn-num calc__keyboard__key --light">7</div>
                <div class="btn-num calc__keyboard__key --light">8</div>
                <div class="btn-num calc__keyboard__key --light">9</div>
                <div class="btn-operator calc__keyboard__key">x</div>
                <div class="btn-num calc__keyboard__key --light">4</div>
                <div class="btn-num calc__keyboard__key --light">5</div>
                <div class="btn-num calc__keyboard__key --light">6</div>
                <div class="btn-operator calc__keyboard__key">-</div>
                <div class="btn-num calc__keyboard__key --light">1</div>
                <div class="btn-num calc__keyboard__key --light">2</div>
                <div class="btn-num calc__keyboard__key --light">3</div>
                <div class="btn-operator calc__keyboard__key">+</div>
                <div class="btn-operator calc__keyboard__key --light">.</div>
                <div class="btn-num calc__keyboard__key --light">0</div>
                <div class="btn-func calc__keyboard__key --light">&lt;</div>
                <div class="btn-func calc__keyboard__key">=</div>
            </div>
        </div>
</body>

<script src="js/script.js"></script>

</html>
